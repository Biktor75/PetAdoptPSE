<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="contenido">
        <h2>Resultados de b√∫squeda</h2>

        <h:form>
            <p:dataTable value="#{adopcion.resultados}" var="m" paginator="true" rows="10">
                <p:column headerText="Nombre"><h:outputText value="#{m.nombre}" /></p:column>
                <p:column headerText="Raza"><h:outputText value="#{m.raza}" /></p:column>
                <p:column headerText="Edad"><h:outputText value="#{m.edad}" /></p:column>
                <p:column>
                    <p:commandButton value="Ver detalles"
                                     actionListener="#{adopcion.setMascotaSeleccionada(m)}"
                                     action="detalle"
                                     ajax="false" immediate="true" />

                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
