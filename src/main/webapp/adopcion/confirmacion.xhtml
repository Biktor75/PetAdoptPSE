<ui:composition template="/WEB-INF/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="contenido">
        <h2>Confirmación</h2>

        <p>¿Confirmas que deseas adoptar a <strong>#{adopcion.mascotaSeleccionada.nombre}</strong>?</p>

        <h:form>
            <p:commandButton value="Confirmar" action="#{adopcionService.enviarSolicitud(adopcion)}"
                             ajax="false" />
        </h:form>
    </ui:define>
</ui:composition>
