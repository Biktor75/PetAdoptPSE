<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="contenido">
    <h2>Refugios pendientes de autorización</h2>

    <h:form id="formRefugios">
        <p:dataTable value="#{gestRefugios.refugiosPendientes}" var="r" 
                     emptyMessage="No hay refugios pendientes." 
                     paginator="true" rows="10">

            <p:column headerText="Email">
                <h:outputText value="#{r.email}" />
            </p:column>

            <p:column headerText="CIF">
                <h:outputText value="#{r.cif}" />
            </p:column>

            <p:column headerText="Domicilio">
                <h:outputText value="#{r.domicilio}" />
            </p:column>

            <p:column headerText="Teléfono">
                <h:outputText value="#{r.telefono}" />
            </p:column>

            <p:column headerText="Acción">
                <p:commandButton value="Autorizar" icon="pi pi-check"
                                 action="#{gestRefugios.autorizar(r.email)}"
                                 update=":formRefugios" />
            </p:column>
        </p:dataTable>
    </h:form>
</ui:define>

</ui:composition>
