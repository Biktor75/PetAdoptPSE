<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="contenido">

        <h:form>
            <h2>#{mascotaView.mascotaSeleccionada.id == null ? 'Nueva Mascota' : 'Editar Mascota'}</h2>

            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel value="Nombre:" />
                <p:inputText value="#{mascotaView.mascotaSeleccionada.nombre}" required="true" />

                <h:outputLabel value="Especie:" />
                <p:inputText value="#{mascotaView.mascotaSeleccionada.especie}" />

                <h:outputLabel value="Raza:" />
                <p:inputText value="#{mascotaView.mascotaSeleccionada.raza}" />

                <h:outputLabel value="Edad:" />
                <p:inputText value="#{mascotaView.mascotaSeleccionada.edad}" />

                <h:outputLabel value="Estado de Salud:" />
                <p:inputText value="#{mascotaView.mascotaSeleccionada.estadoSalud}" />

                <h:outputLabel value="Coste de AdopciÃ³n:" />
                <p:inputText value="#{mascotaView.mascotaSeleccionada.costeAdopcion}" />
            </h:panelGrid>

            <p:commandButton value="Guardar"
                             action="#{mascotaView.guardarMascota}"
                             icon="pi pi-save"
                             ajax="false" />
        </h:form>

    </ui:define>
</ui:composition>
