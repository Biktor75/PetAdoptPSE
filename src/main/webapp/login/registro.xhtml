<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" template="/WEB-INF/template.xhtml">
    <ui:define name="contenido">
        <h:form id="selectorForm">
            <p:panel header="Seleccione tipo de usuario">
                <p:selectOneButton value="#{registerView.tipoUsuario}">
                    <f:selectItem itemLabel="Cliente" itemValue="cliente"/>
                    <f:selectItem itemLabel="Refugio" itemValue="refugio"/>
                    <p:ajax update="formularios"/>
                </p:selectOneButton>
            </p:panel>
        </h:form>
        <h:panelGroup id="formularios" layout="block" styleClass="ui-g">
            <!--  Formulario Cliente  -->
            <h:form id="formCliente" rendered="#{registerView.tipoUsuario eq 'cliente'}" styleClass="ui-g-6">
                <h:inputHidden value="#{registerView.tipoUsuario}"/>
                <p:panel header="Formulario Cliente">
                    <p:panelGrid columns="2">
                        <h:outputLabel for="emailC" value="Email:"/>
                        <p:inputText id="emailC" value="#{registerView.email}" required="true"/>

                        <h:outputLabel for="passwordC" value="Contraseña:"/>
                        <p:password id="passwordC" value="#{registerView.password}" required="true"/>

                        <h:outputLabel for="confirmPasswordC" value="Confirmar contraseña:"/>
                        <p:password id="confirmPasswordC" value="#{registerView.confirmPassword}" required="true"/>

                        <h:outputLabel for="nombreC" value="Nombre:"/>
                        <p:inputText id="nombreC" value="#{registerView.nombre}" required="true"/>

                        <h:outputLabel for="apellidos" value="Apellidos:"/>
                        <p:inputText id="apellidos" value="#{registerView.apellidos}" required="true"/>

                        <h:outputLabel for="nif" value="NIF:"/>
                        <p:inputText id="nif" value="#{registerView.nif}" required="true"/>

                        <h:outputLabel for="fechaNacimiento" value="Fecha de nacimiento:"/>
                        <p:calendar id="fechaNacimiento" value="#{registerView.fechaNacimiento}" pattern="dd/MM/yyyy"/>

                        <h:outputLabel for="domicilioC" value="Domicilio:"/>
                        <p:inputText id="domicilioC" value="#{registerView.domicilio}" required="true"/>

                        <h:outputLabel for="telefonoC" value="Teléfono:"/>
                        <p:inputText id="telefonoC" value="#{registerView.telefono}" required="true"/>
                    </p:panelGrid>

                    <p:commandButton value="Registrar Cliente" action="#{registerView.registrar}"/>
                </p:panel>
            </h:form>
            <!--  Formulario Refugio  -->
            <h:form id="formRefugio" styleClass="ui-g-6" rendered="#{registerView.tipoUsuario eq 'refugio'}">
                <h:inputHidden value="#{registerView.tipoUsuario}"/>
                
                <p:panel header="Formulario Refugio">
                    <p:panelGrid columns="2">
                        <h:outputLabel for="emailR" value="Email:"/>
                        <p:inputText id="emailR" value="#{registerView.email}" required="true"/>
                        <h:outputLabel for="passwordR" value="Contraseña:"/>
                        <p:password id="passwordR" value="#{registerView.password}" required="true"/>
                        <h:outputLabel for="confirmPasswordR" value="Confirmar contraseña:"/>
                        <p:password id="confirmPasswordR" value="#{registerView.confirmPassword}" required="true"/>
                        <h:outputLabel for="nombreR" value="Nombre del refugio:"/>
                        <p:inputText id="nombreR" value="#{registerView.nombre}" required="true"/>
                        <h:outputLabel for="cif" value="CIF:"/>
                        <p:inputText id="cif" value="#{registerView.cif}" required="true"/>
                        <h:outputLabel for="domicilio" value="Domicilio:"/>
                        <p:inputText id="domicilio" value="#{registerView.domicilio}" required="true"/>
                        <h:outputLabel for="telefono" value="Teléfono:"/>
                        <p:inputText id="telefono" value="#{registerView.telefono}" required="true"/>
                    </p:panelGrid>
                    <p:commandButton value="Registrar Refugio" action="#{registerView.registrar}"/>
                </p:panel>
            </h:form>
        </h:panelGroup>
    </ui:define>
</ui:composition>
