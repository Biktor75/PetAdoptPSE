<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">
        <h:form id="registroForm">
            <p:messages id="mensajes" closable="true" />

            <p:panel header="Registro de Usuario">
                <p:panelGrid columns="2" columnClasses="label,value" styleClass="ui-fluid">

                    <!-- Tipo de usuario -->
                    <h:outputLabel for="tipoUsuario" value="Tipo de usuario:" />
                    <p:selectOneMenu id="tipoUsuario" value="#{registerView.tipoUsuario}" required="true">
                        <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true" />
                        <f:selectItem itemLabel="Cliente" itemValue="cliente" />
                        <f:selectItem itemLabel="Refugio" itemValue="refugio" />
                        <p:ajax update="registroForm" process="@this" />
                    </p:selectOneMenu>

                    <p:message for="tipoUsuario" />

                    <!-- Email -->
                    <h:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" value="#{registerView.email}" required="true" />

                    <!-- Contraseña -->
                    <h:outputLabel for="password" value="Contraseña:" />
                    <p:password id="password" value="#{registerView.password}" required="true" />

                    <!-- Confirmar contraseña -->
                    <h:outputLabel for="confirmPassword" value="Confirmar contraseña:" />
                    <p:password id="confirmPassword" value="#{registerView.confirmPassword}" required="true" />

                    <!-- Nombre -->
                    <h:outputLabel for="nombre" value="Nombre:" />
                    <p:inputText id="nombre" value="#{registerView.nombre}" required="true" />

                    <!-- Campos específicos para cliente -->
                    <h:outputLabel for="apellidos" value="Apellidos:" rendered="#{registerView.tipoUsuario eq 'cliente'}" />
                    <p:inputText id="apellidos" value="#{registerView.apellidos}" required="true" rendered="#{registerView.tipoUsuario eq 'cliente'}" />

                    <h:outputLabel for="nif" value="NIF:" rendered="#{registerView.tipoUsuario eq 'cliente'}" />
                    <p:inputText id="nif" value="#{registerView.nif}" required="true" rendered="#{registerView.tipoUsuario eq 'cliente'}" />

                    <h:outputLabel for="fechaNacimiento" value="Fecha de nacimiento:" rendered="#{registerView.tipoUsuario eq 'cliente'}" />
                    <p:calendar id="fechaNacimiento"
                                value="#{registerView.fechaNacimiento}"
                                pattern="dd/MM/yyyy"
                                maxdate="#{registerView.fechaMaxima}"
                                showButtonPanel="true"
                                required="true"
                                rendered="#{registerView.tipoUsuario eq 'cliente'}" />

                    <!-- Campos específicos para refugio -->
                    <h:outputLabel for="cif" value="CIF:" rendered="#{registerView.tipoUsuario eq 'refugio'}" />
                    <p:inputText id="cif" value="#{registerView.cif}" required="true" rendered="#{registerView.tipoUsuario eq 'refugio'}" />

                    <h:outputLabel for="domicilio" value="Domicilio:" />
                    <p:inputText id="domicilio" value="#{registerView.domicilio}" required="true" />

                    <h:outputLabel for="telefono" value="Teléfono:" />
                    <p:inputMask id="telefono" value="#{registerView.telefono}" mask="999 999 999" required="true" />

                </p:panelGrid>

                <!-- Botón de depuración -->
                <p:commandButton value="Registrarse"
                                 action="#{registerView.registrar}"
                                 process="registroForm"
                                 update="registroForm mensajes"
                                 icon="pi pi-user-plus"
                                 styleClass="p-mt-3 ui-button-success" />
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
