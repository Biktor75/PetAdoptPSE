<ui:composition template="/WEB-INF/template.xhtml"

                    <h:outputLabel for="email" value="Correo electr칩nico:" style="font-weight:bold;" />
                    <p:inputText id="email" value="#{loginView.email}" required="true"

                    <!-- Contrase침a -->
                    <h:outputLabel for="password" value="Contrase침a:" style="font-weight:bold;" />

                </h:panelGrid>

                <p:commandButton value="Entrar" action="#{loginView.login}"

                                 styleClass="ui-button-primary" />
            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>
