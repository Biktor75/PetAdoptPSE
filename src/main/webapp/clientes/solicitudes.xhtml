<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="contenido">
        <h2>Mis solicitudes de adopción</h2>

        <h:form>

            <p:dataTable value="#{solicitudesView.listaSolicitudes}" var="s" rows="10" paginator="true">
                <p:column headerText="Nombre Mascota">
                    <h:outputText value="#{solicitudesView.getMascotaPorId(s.mascotaId).nombre}" />
                </p:column>
                <p:column headerText="Especie">
                    <h:outputText value="#{solicitudesView.getMascotaPorId(s.mascotaId).especie}" />
                </p:column>

                <p:column headerText="Fecha">
                    <h:outputText value="#{s.fechaSolicitud}" />
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="#{s.estado}" />
                </p:column>
                <p:column headerText="Acción" style="text-align: center;">
                    <p:commandButton value="Cancelar"
                                     icon="ui-icon-trash"
                                     action="#{solicitudesView.cancelar(s.id)}"
                                     update="@form"
                                     rendered="#{s.estado eq 'pendiente'}"
                                     styleClass="ui-button-danger" />
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
